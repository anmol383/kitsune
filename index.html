<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kitsune Search</title>
    <link rel="icon" type="image/png" href="kitsune.png">
    <style>
        body {
            background-color: #ADD8E6;
            font-family: "Comic Sans MS", sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #1E90FF;
            font-size: 3em;
            margin-top: 50px;
        }
        h1 img {
            width: 60px;
            vertical-align: middle;
            border-radius: 50%;
            margin-right: 15px;
        }
        .search-box {
            margin: 40px auto;
            width: 70%;
            padding: 25px;
            border-radius: 20px;
            background-color: #B0E0E6;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        input#searchInput {
            font-size: 1.5em;
            padding: 10px;
            border-radius: 15px;
            border: 2px solid #1E90FF;
            width: 70%;
        }
        button#searchBtn {
            font-size: 1.2em;
            padding: 10px 20px;
            border-radius: 15px;
            background-color: #1E90FF;
            color: white;
            border: none;
            cursor: pointer;
        }
        .result {
            width: 70%;
            margin: 10px auto;
            text-align: left;
            background-color: #E0FFFF;
            padding: 15px;
            border-radius: 10px;
        }
        .result a {
            font-weight: bold;
            color: #1E90FF;
            font-size: 1.3em;
            text-decoration: none;
        }
        .result p {
            color: #333;
        }
        footer {
            margin-top: 50px;
            color: #1E90FF;
            font-size: 0.9em;
        }
    </style>
</head>
<body>

<h1>
    <img src="kitsune.png" alt="Kitsune">
    Kitsune Search
</h1>

<div class="search-box">
    <input type="text" id="searchInput" placeholder="Search Kitsune...">
    <button id="searchBtn">Search</button>
</div>

<div id="results"></div>

<footer>
    Kitsune Search â€“ Kid-Friendly & Safe
</footer>
<script>
    const API_KEY = "AIzaSyDAhkU0MqO9F8dEQl721YZJV3svf5ms7Cw";
    const CX = "80bf9839b11bb4d08";
    document.getElementById("searchBtn").addEventListener("click", () => {
        const query = document.getElementById("searchInput").value;
        if (!query) return;

        fetch(`https://www.googleapis.com/customsearch/v1?key=${API_KEY}&cx=${CX}&q=${encodeURIComponent(query)}`)
            .then(res => res.json())
            .then(data => {
                const resultsDiv = document.getElementById("results");
                resultsDiv.innerHTML = "";
                if (!data.items) {
                    resultsDiv.innerHTML = "<p>No results found.</p>";
                    return;
                }
                data.items.forEach(item => {
                    const div = document.createElement("div");
                    div.className = "result";
                    div.innerHTML = `<a href="${item.link}" target="_blank">${item.title}</a>
                                 <p>${item.snippet}</p>`;
                    resultsDiv.appendChild(div);
                });
            })
            .catch(err => console.error(err));
    });
</script>

</body>
</html>
